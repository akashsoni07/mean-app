<div class="row">
  <div class="col-md-6 m-auto">
    <h1 class="text-center">Log in</h1>
    <p class="text-center">Please login to your MEAN App account here.</p>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('email')!.touched && loginForm.get('email')!.invalid
          }"
          formControlName="email"
        />
        <span
          class="invalid-feedback"
          *ngIf="loginForm.get('email')!.hasError('required')"
          >Email is required.
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('password')!.touched &&
              loginForm.get('password')!.invalid
          }"
          formControlName="password"
        />
        <span
          class="invalid-feedback"
          *ngIf="loginForm.get('password')!.hasError('required')"
          >Password is required.
        </span>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="rememberMe"
        />
        <label class="form-check-label"> Remember me </label>
      </div>
      <button
        class="btn btn-sm btn-block btn-info mt-2"
        [disabled]="loginForm.invalid"
      >
        Log in
      </button>
    </form>
    <br />
    <p class="text-center">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
    <p class="text-center">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </p>
  </div>
</div>
